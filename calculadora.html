<div id="calculadoraMenstrual">

  <label for="duracionCiclo">Duración promedio del ciclo (días):</label>
  <input type="number" id="duracionCiclo" min="20" max="45" value="28">
  
  <button onclick="calcular()">Calcular</button>
</div>

<div id="resultado"></div>
